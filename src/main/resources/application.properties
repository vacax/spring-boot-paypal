#informaci贸n del plugin del Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#configuracion Datasource para la base de datos.
spring.datasource.url=jdbc:h2:mem:SpringBoot
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Informaci贸n sobre JPA para la creaci贸n.
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#Configuraci贸n para habilitar la consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole
